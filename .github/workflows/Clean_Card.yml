name: Playwright Clean Card Tests

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4 (standard)
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure
        run: npm install --save-dev allure-playwright

      - name: Prepare result directories
        run: |
          mkdir -p test-results
          mkdir -p allure-results
          mkdir -p allure-report

      - name: Run Playwright Tests
        id: playwright
        continue-on-error: true
        run: |
          npx playwright test --project=Clean_FR_Cart

      - name: Install jq
        if: always()
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Extract Test Results
        id: extract
        if: always()
        run: |
          # Use absolute path
          RESULT_FILE="${{ github.workspace }}/test-results/results.json"
          
          if [ -f "$RESULT_FILE" ]; then
            PASSED=$(jq '.stats.expected // 0' "$RESULT_FILE")
            FAILED=$(jq '.stats.unexpected // 0' "$RESULT_FILE")
            TOTAL=$(jq '.stats.total // 0' "$RESULT_FILE")

            echo "Debug: Detected Passed=$PASSED, Failed=$FAILED, Total=$TOTAL"
          else
            echo "Debug: Result file not found!"
            PASSED=0; FAILED=0; TOTAL=0
          fi

          # Save to Env for later steps
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "RESULT_FILE_PATH=$RESULT_FILE" >> $GITHUB_ENV # <--- ADDED THIS

          if [ "$FAILED" -gt 0 ] || [ "$TOTAL" -eq 0 ]; then
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          else
            echo "STATUS_EMOJI=ðŸ”´ Failure" >> $GITHUB_ENV
          fi
          
          # Force lowercase for the URL to prevent 404s
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "PAGES_URL=https://$OWNER_LC.github.io/$REPO_LC" >> $GITHUB_ENV
          
      - name: Generate Allure Report
        if: always()
        run: |
          # Install allure CLI if not present
          npm install -g allure-commandline
          # Generate report. Ensure it points to 'allure-results'
          allure generate allure-results -o allure-report --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Send Email Clean Card Notification
        uses: dawidd6/action-send-mail@v4
        if: always()
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: seif.t.axelites@gmail.com
          password: cjrgskmlwmsdhuhn # Note: Use Secrets in production!
          to: seifeddine.t.axelites@gmail.com
          from: '"GitHub Actions" <seif.t.axelites@gmail.com>'
          subject: "${{ env.STATUS_EMOJI }}: Playwright Run Finished"
          body: |
            Status: ${{ env.STATUS_EMOJI }}
            
            Test Statistics:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}

            Allure Report: ${{ env.PAGES_URL }}
            Artifacts: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: ${{ env.RESULT_FILE_PATH }} # This now works!