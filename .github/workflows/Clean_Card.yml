name: Playwright Clean Card Tests

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure
        run: npm install --save-dev allure-playwright

      - name: Prepare result directories
        run: |
          mkdir -p test-results
          mkdir -p playwright-report
          mkdir -p allure-report

      - name: Run Playwright Tests
        id: playwright
        # Removed "|| true" here so we can actually see if Playwright crashes
        # 'continue-on-error' still allows the workflow to proceed to reporting
        continue-on-error: true

        run: |
          npx playwright test --project=Clean_FR_Cart

      - name: Install jq
        if: always()
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Extract Test Results
        id: extract
        if: always()
        run: |
          RESULT_FILE="${{ github.workspace }}/test-results/results.json"
          
          if [ -f "$RESULT_FILE" ]; then
            # More robust parsing for Playwright JSON format
            PASSED=$(jq '.stats.expected // 0' "$RESULT_FILE")
            FAILED=$(jq '.stats.unexpected // 0' "$RESULT_FILE")
            TOTAL=$(jq '.stats.total // 0' "$RESULT_FILE")
          else
            PASSED=0; FAILED=0; TOTAL=0
          fi

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          
          if [ "$FAILED" -gt 0 ] || [ "$TOTAL" -eq 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure" >> $GITHUB_ENV
          else
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          fi
          
          # Set Pages URL
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "PAGES_URL=https://$OWNER_LOWER.github.io/$REPO_NAME" >> $GITHUB_ENV

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate || allure generate allure-results -o allure-report --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Send Email Clean Card Notification
        uses: dawidd6/action-send-mail@v4
        if: always()
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          # Use repository secrets for credentials instead of plain text:
          username: seif.t.axelites@gmail.com
          password: cjrgskmlwmsdhuhn

          to: seifeddine.t.axelites@gmail.com
          from: '"GitHub Actions" <seif.t.axelites@gmail.com>'
          subject: "${{ env.STATUS_EMOJI }}: Playwright Scheduled Run Finished-Clean Card"
          body: |
            Playwright Scheduled Run Finished-Clean Card
            Status: ${{ env.STATUS_EMOJI }}

            Test Statistics:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}

            Allure Report:
            ${{ env.PAGES_URL }}

            Artifacts:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts

            Test Notes:
            - If Total = 0, review the Playwright run output (possible project name mismatch or tests not discovered).
          attachments: ${{ env.RESULT_FILE_PATH }}
          
