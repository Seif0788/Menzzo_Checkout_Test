name: Playwright Tests & Email Notification

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        id: playwright
        run: |
          npx playwright test \
            --project=Global_Checkoutsuite \
            --reporter=line,allure-playwright,json=./test-results/results.json \
            --output=./playwright-report
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Extract Test Results
        id: extract
        if: always()
        run: |
          RESULT_FILE="./test-results/results.json"

          if [ -f "$RESULT_FILE" ]; then
            PASSED=$(jq '.stats.expected' "$RESULT_FILE")
            FAILED=$(jq '.stats.unexpected' "$RESULT_FILE")
            TOTAL=$(jq '.stats.total' "$RESULT_FILE")
          else
            PASSED=0
            FAILED=0
            TOTAL=0
          fi

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

          if [ "$FAILED" -gt 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure" >> $GITHUB_ENV
          elif [ "$TOTAL" -eq 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure (No Results)" >> $GITHUB_ENV
          else
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          fi

          REPO_NAME=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY%/*}
          echo "PAGES_URL=https://$OWNER.github.io/$REPO_NAME" >> $GITHUB_ENV

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        if: always()
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: seif.t.axelites@gmail.com
          password: ardd ojnm usgy nqec
          to: seifeddine.t.axelites@gmail.com
          from: '"GitHub Actions" <seif.t.axelites@gmail.com>'
          subject: "${{ env.STATUS_EMOJI }}: Playwright Scheduled Run Finished"
          body: |
            Playwright Scheduled Run Finished

            Status: ${{ env.STATUS_EMOJI }}

            Test Statistics:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}

            Allure Report:
            ${{ env.PAGES_URL }}

            Artifacts:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts
