name: Playwright Tests & Email Notification

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Prepare result directories
        run: |
          mkdir -p test-results
          mkdir -p playwright-report
          mkdir -p allure-report

      - name: Run Playwright Tests
        id: playwright
        run: |
          # ensure test-results exists and write JSON output
          mkdir -p test-results
          # use a common reporter syntax: list,json=path to guarantee JSON output
          npx playwright test \
            --project=Global_Checkoutsuite \
            --reporter=list,json=./test-results/results.json,allure-playwright \
            --output=./playwright-report || true
        continue-on-error: true

      - name: "Debug: show test-results contents"
        if: always()
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Listing test-results directory:"
          ls -la test-results || true
          if [ -f "$GITHUB_WORKSPACE/test-results/results.json" ]; then
            echo "results.json content (first 2000 chars):"
            head -c 2000 "$GITHUB_WORKSPACE/test-results/results.json" || true
            echo
            echo "Full JSON validated by jq (if installed):"
            jq . "$GITHUB_WORKSPACE/test-results/results.json" || echo "jq failed or not installed"
          else
            echo "No test-results/results.json found"
          fi

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Install jq (needed to parse JSON robustly)
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Extract Test Results
        id: extract
        if: always()
        run: |
          # Use absolute path to avoid surprises
          RESULT_FILE="$GITHUB_WORKSPACE/test-results/results.json"

          if [ -f "$RESULT_FILE" ] && [ -s "$RESULT_FILE" ]; then
            # Count statuses anywhere in the JSON so parsing is resilient to different shapes
            PASSED=$(jq '[.. | objects | select(.status=="passed")] | length' "$RESULT_FILE" 2>/dev/null || echo 0)
            FAILED=$(jq '[.. | objects | select(.status=="failed")] | length' "$RESULT_FILE" 2>/dev/null || echo 0)
            TOTAL=$(jq '[.. | objects | .status? // empty] | length' "$RESULT_FILE" 2>/dev/null || echo 0)
          else
            echo "RESULT_FILE missing or empty: $RESULT_FILE"
            PASSED=0
            FAILED=0
            TOTAL=0
          fi

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

          if [ "$FAILED" -gt 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure" >> $GITHUB_ENV
          elif [ "$TOTAL" -eq 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure (No Results)" >> $GITHUB_ENV
          else
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          fi

          REPO_NAME=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY%/*}
          echo "PAGES_URL=https://$OWNER.github.io/$REPO_NAME" >> $GITHUB_ENV

          # Expose the path so we can attach the file in the email step
          echo "RESULT_FILE_PATH=$RESULT_FILE" >> $GITHUB_ENV

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v4
        if: always()
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          # Use repository secrets for credentials instead of plain text:
          username: seif.t.axelites@gmail.com

          password: ${{ secrets.MAIL_PASSWORD }}

          to: seifeddine.t.axelites@gmail.com
          from: '"GitHub Actions" <seif.t.axelites@gmail.com>'
          subject: "${{ env.STATUS_EMOJI }}: Playwright Scheduled Run Finished-test"
          body: |
            Playwright Scheduled Run Finished

            Status: ${{ env.STATUS_EMOJI }}

            Test Statistics:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}

            Allure Report:
            ${{ env.PAGES_URL }}

            Artifacts:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts

            Test Notes:
            - If Total = 0, review the Playwright run output (possible project name mismatch or tests not discovered).
          attachments: ${{ env.RESULT_FILE_PATH }}
          