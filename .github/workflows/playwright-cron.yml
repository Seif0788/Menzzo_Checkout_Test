name: Playwright Cron â€“ Global_Checkoutsuite_test

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests (Global_Checkoutsuite)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -----------------------------
      # Checkout & Setup
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      # Redundant install removed (already in package.json)

      # -----------------------------
      # Fetch Allure history from gh-pages
      # -----------------------------
      - name: Fetch Allure history from gh-pages
        continue-on-error: true
        run: |
          echo "Fetching Allure history from gh-pages branch..."
          git fetch origin gh-pages --depth=1 || echo "No gh-pages branch found"
          
          if git rev-parse origin/gh-pages >/dev/null 2>&1; then
            mkdir -p temp-gh-pages
            git --work-tree=temp-gh-pages checkout origin/gh-pages -- .
            if [ -d "temp-gh-pages/history" ]; then
              mkdir -p allure-results/history
              cp -r temp-gh-pages/history/* allure-results/history/
              echo "âœ… Allure history restored"
            fi
            rm -rf temp-gh-pages
          else
            echo "No previous gh-pages deployment found"
          fi

      # -----------------------------
      # Clean previous Allure data
      # -----------------------------
      - name: Clean previous Allure data
        run: |
          rm -rf allure-report test-results
          # Keep allure-results/history if it exists
          if [ -d "allure-results" ]; then
            find allure-results -mindepth 1 -maxdepth 1 ! -name 'history' -exec rm -rf {} + || true
          fi

      - name: Fix Playwright Permissions
        run: |
          chmod +x node_modules/.bin/playwright || echo "Could not set permissions"


      # -----------------------------
      # Run Playwright tests
      # -----------------------------
      - name: Run Playwright tests (Global_Checkoutsuite)
        id: playwright
        continue-on-error: true
        run: |
          npx playwright test --project=Global_Checkoutsuite

      # -----------------------------
      # Debug Allure raw results
      # -----------------------------
      - name: Debug allure-results
        if: always()
        run: |
          echo "Listing allure-results:"
          ls -la allure-results || echo "âŒ allure-results not found"

      # -----------------------------
      # Generate Allure report
      # -----------------------------
      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      # -----------------------------
      # Remove heavy attachments (GitHub Pages limit)
      # -----------------------------
      - name: Remove large Allure attachments
        if: always()
        run: |
          echo "Removing attachments larger than 5MB..."
          find allure-report/data/attachments -type f -size +5M -delete || true
      # Upload Allure as artifact (optional but useful)
      # -----------------------------
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-Global_Checkout
          path: allure-report
          retention-days: 7

      # -----------------------------
      # Deploy to GitHub Pages
      # -----------------------------
      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      # -----------------------------
      # Install jq (for JSON parsing)
      # -----------------------------
      - name: Install jq
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # -----------------------------
      # Extract test statistics
      # -----------------------------
      - name: Extract test results
        if: always()
        run: |
          # Set default values
          echo "STATUS_EMOJI=âšª Unknown" >> $GITHUB_ENV
          echo "PASSED=0" >> $GITHUB_ENV
          echo "FAILED=0" >> $GITHUB_ENV
          echo "BROKEN=0" >> $GITHUB_ENV
          echo "SKIPPED=0" >> $GITHUB_ENV
          echo "TOTAL=0" >> $GITHUB_ENV
          
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY%/*}
          echo "PAGES_URL=https://$OWNER.github.io/$REPO_NAME" >> $GITHUB_ENV
          
          RESULT_FILE="$GITHUB_WORKSPACE/test-results/results.json"

          if [ -f "$RESULT_FILE" ] && [ -s "$RESULT_FILE" ]; then
            PASSED=$(jq '[.. | objects | select(.status=="passed")] | length' "$RESULT_FILE" || echo 0)
            FAILED=$(jq '[.. | objects | select(.status=="failed")] | length' "$RESULT_FILE" || echo 0)
            BROKEN=$(jq '[.. | objects | select(.status=="timedOut" or .status=="interrupted")] | length' "$RESULT_FILE" || echo 0)
            SKIPPED=$(jq '[.. | objects | select(.status=="skipped")] | length' "$RESULT_FILE" || echo 0)
            TOTAL=$(jq '[.. | objects | .status? // empty] | length' "$RESULT_FILE" || echo 0)
          else
            PASSED=0
            FAILED=0
            BROKEN=0
            SKIPPED=0
            TOTAL=0
          fi

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "BROKEN=$BROKEN" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

          if [ "$PASSED" -ge 21 ]; then
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          elif [ "$FAILED" -gt 0 ] || [ "$BROKEN" -gt 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure" >> $GITHUB_ENV
          elif [ "$TOTAL" -eq 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure (No Results)" >> $GITHUB_ENV
          else
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          fi

          echo "RESULT_FILE_PATH=$RESULT_FILE" >> $GITHUB_ENV


      # -----------------------------
      # Email notification
      # -----------------------------
      - name: Send email notification (Global_Checkoutsuite)
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: seif.t.axelites@gmail.com
          password: ${{ secrets.GITHUBACTION }}

          to: seifeddine.t.axelites@gmail.com
          from: 'GitHub Actions <seif.t.axelites@gmail.com>'
          subject: "${{ env.STATUS_EMOJI }} Playwright Cron â€“ Global_Checkoutsuite"
          body: |
            Playwright cron run finished for Global_Checkoutsuite

            Status: ${{ env.STATUS_EMOJI }}

            Results:
            - Total:   ${{ env.TOTAL }}
            - Passed:  ${{ env.PASSED }}
            - Failed:  ${{ env.FAILED }}
            - Broken:  ${{ env.BROKEN }}
            - Skipped: ${{ env.SKIPPED }}

            Allure Report:
            ${{ env.PAGES_URL }}

            Artifacts:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts
