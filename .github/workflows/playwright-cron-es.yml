name: Playwright Cron â€“ Menzzo.es

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests (Menzzo.es)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -----------------------------
      # Checkout & Setup
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fix permissions for executables
        run: chmod -R +x node_modules/.bin/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Allure reporter
        run: npm install --save-dev allure-playwright

      # -----------------------------
      # Fetch Allure history from gh-pages
      # -----------------------------
      - name: Fetch Allure history from gh-pages
        continue-on-error: true
        run: |
          echo "Fetching Allure history from gh-pages branch..."
          git fetch origin gh-pages --depth=1 || echo "No gh-pages branch found"
          
          if git rev-parse origin/gh-pages >/dev/null 2>&1; then
            echo "Checking out gh-pages to temp directory..."
            git checkout origin/gh-pages -- . || echo "Failed to checkout gh-pages"
            
            if [ -d "history" ]; then
              echo "Copying history to allure-results..."
              mkdir -p allure-results/history
              cp -r history/* allure-results/history/ || echo "No history to copy"
              echo "âœ… Allure history restored"
            else
              echo "No history directory found in gh-pages"
            fi
            
            # Clean up checked out files except allure-results
            git reset --hard HEAD
            git checkout ${{ github.ref_name }}
          else
            echo "No previous gh-pages deployment found - this is the first run"
          fi

      # -----------------------------
      # Clean previous Allure data
      # -----------------------------
      - name: Clean previous Allure data
        run: |
          rm -rf allure-report test-results
          # Keep allure-results/history if it exists
          find allure-results -mindepth 1 -maxdepth 1 ! -name 'history' -exec rm -rf {} + || true

      # -----------------------------
      # Run Playwright tests
      # -----------------------------
      - name: Run Playwright tests (ES)
        id: playwright
        continue-on-error: true
        run: |
          npx playwright test --project=ES_Checkoutsuite

      # -----------------------------
      # Debug Allure raw results
      # -----------------------------
      - name: Debug allure-results
        if: always()
        run: |
          echo "Listing allure-results:"
          ls -la allure-results || echo "âŒ allure-results not found"

      # -----------------------------
      # Generate Allure report
      # -----------------------------
      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      # -----------------------------
      # Remove heavy attachments (GitHub Pages limit)
      # -----------------------------
      - name: Remove large Allure attachments
        if: always()
        run: |
          echo "Removing large Allure attachments..."
          find allure-report/data/attachments -type f ! -name "*.txt" -delete || echo "No heavy attachments found"

      # -----------------------------
      # Upload Allure as artifact (optional but useful)
      # -----------------------------
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-menzzo-es
          path: allure-report
          retention-days: 7

      # -----------------------------
      # Deploy to GitHub Pages
      # -----------------------------
      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      # -----------------------------
      # Install jq (for JSON parsing)
      # -----------------------------
      - name: Install jq
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # -----------------------------
      # Extract test statistics
      # -----------------------------
      - name: Extract test results
        if: always()
        run: |
          RESULT_FILE="$GITHUB_WORKSPACE/test-results/results.json"

          if [ -f "$RESULT_FILE" ] && [ -s "$RESULT_FILE" ]; then
            PASSED=$(jq '[.. | objects | select(.status=="passed")] | length' "$RESULT_FILE" || echo 0)
            FAILED=$(jq '[.. | objects | select(.status=="failed")] | length' "$RESULT_FILE" || echo 0)
            TOTAL=$(jq '[.. | objects | .status? // empty] | length' "$RESULT_FILE" || echo 0)
          else
            PASSED=0
            FAILED=0
            TOTAL=0
          fi

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

          if [ "$FAILED" -gt 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure" >> $GITHUB_ENV
          elif [ "$TOTAL" -eq 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure (No Results)" >> $GITHUB_ENV
          else
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          fi

          REPO_NAME=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY%/*}
          echo "PAGES_URL=https://$OWNER.github.io/$REPO_NAME" >> $GITHUB_ENV

          echo "RESULT_FILE_PATH=$RESULT_FILE" >> $GITHUB_ENV

      # -----------------------------
      # Email notification
      # -----------------------------
      - name: Send email notification (Menzzo.es)
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: seif.t.axelites@gmail.com
          password: cjrgskmlwmsdhuhn

          to: seifeddine.t.axelites@gmail.com
          from: '"GitHub Actions" <seif.t.axelites@gmail.com>'
          subject: "${{ env.STATUS_EMOJI }} Playwright Cron â€“ Menzzo.es"
          body: |
            Playwright cron run finished for Menzzo.es

            Status: ${{ env.STATUS_EMOJI }}

            Results:
            - Total:  ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}

            Allure Report:
            ${{ env.PAGES_URL }}

            Artifacts:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts
