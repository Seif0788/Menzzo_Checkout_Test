name: Playwright â€“ Menzzo.es (Allure Trends)

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests (Menzzo.es)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ---------------------------------
      # Checkout
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------
      # Node.js
      # ---------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      # ---------------------------------
      # Install dependencies (deterministic)
      # ---------------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------------
      # Install Playwright browsers
      # ---------------------------------
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---------------------------------
      # Restore Allure history from gh-pages
      # ---------------------------------
      - name: Restore Allure history
        continue-on-error: true
        run: |
          git fetch origin gh-pages --depth=1 || exit 0
          mkdir -p tmp-history
          git show origin/gh-pages:history | tar -x -C tmp-history 2>/dev/null || exit 0
          mkdir -p allure-results/history
          cp -r tmp-history/* allure-results/history/ || true

      # ---------------------------------
      # Clean Allure outputs (keep history)
      # ---------------------------------
      - name: Clean Allure output
        run: |
          rm -rf allure-report test-results
          find allure-results -mindepth 1 -maxdepth 1 ! -name history -exec rm -rf {} + || true

      # ---------------------------------
      # Run Playwright tests
      # ---------------------------------
      - name: Run Playwright tests (ES)
        continue-on-error: true
        run: npx playwright test --project=ES_Checkoutsuite

      # ---------------------------------
      # Debug Allure raw results
      # ---------------------------------
      - name: Debug allure-results
        if: always()
        run: |
          echo "Allure results:"
          ls -la allure-results || echo "No allure-results"

      # ---------------------------------
      # Generate Allure report
      # ---------------------------------
      - name: Generate Allure report
        run: npm run allure:generate

      # ---------------------------------
      # Remove heavy attachments
      # ---------------------------------
      - name: Cleanup Allure attachments
        if: always()
        run: |
          find allure-report/data/attachments -type f ! -name "*.txt" -delete || true

      # ---------------------------------
      # Upload Allure report artifact
      # ---------------------------------
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-menzzo-es
          path: allure-report
          retention-days: 7

      # ---------------------------------
      # Deploy to GitHub Pages
      # ---------------------------------
      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      # ---------------------------------
      # Install jq
      # ---------------------------------
      - name: Install jq
        if: always()
        run: sudo apt-get update && sudo apt-get install -y jq

      # ---------------------------------
      # Extract test statistics
      # ---------------------------------
      - name: Extract test results
        if: always()
        run: |
          RESULT_FILE="test-results/results.json"

          if [ -f "$RESULT_FILE" ]; then
            PASSED=$(jq '[..|objects|select(.status=="passed")]|length' "$RESULT_FILE")
            FAILED=$(jq '[..|objects|select(.status=="failed")]|length' "$RESULT_FILE")
            TOTAL=$(jq '[..|objects|.status?]|length' "$RESULT_FILE")
          else
            PASSED=0
            FAILED=0
            TOTAL=0
          fi

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

          if [ "$FAILED" -gt 0 ]; then
            echo "STATUS_EMOJI=ðŸ”´ Failure" >> $GITHUB_ENV
          else
            echo "STATUS_EMOJI=ðŸŸ¢ Success" >> $GITHUB_ENV
          fi

          OWNER=${GITHUB_REPOSITORY%/*}
          REPO=${GITHUB_REPOSITORY#*/}
          echo "PAGES_URL=https://$OWNER.github.io/$REPO" >> $GITHUB_ENV

      # ---------------------------------
      # Email notification
      # ---------------------------------
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          to: seifeddine.t.axelites@gmail.com
          from: '"GitHub Actions" <${{ secrets.MAIL_USERNAME }}>'
          subject: "${{ env.STATUS_EMOJI }} Playwright â€“ Menzzo.es"
          body: |
            Status: ${{ env.STATUS_EMOJI }}

            Total:  ${{ env.TOTAL }}
            Passed: ${{ env.PASSED }}
            Failed: ${{ env.FAILED }}

            Allure Report:
            ${{ env.PAGES_URL }}
