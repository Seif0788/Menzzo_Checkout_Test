userName: amineyaakoubi_XTIu28
accessKey: aJamQeBhW8PPMZStLYM7
framework: playwright

# ======================
# BrowserStack Reporting
# ======================
projectName: Menzzo Playwright Tests
buildName: Menzzo Test Suite
buildIdentifier: '#${BUILD_NUMBER}'

# =======================================
# Platforms (Browsers / Devices to test)
# =======================================
# Mobile devices for testing
platforms:
  # iPhone 16 - Latest Safari
  - browserName: safari
    osVersion: 18.6
    deviceName: iPhone 16
  
  # iPhone 15 Pro
  - browserName: safari
    osVersion: 18
    deviceName: iPhone 15 Pro
  
  # Samsung Galaxy S22 Ultra - Chrome
  - browserName: chrome
    osVersion: 12.0
    deviceName: Samsung Galaxy S22 Ultra
  
  # Samsung Galaxy S24 - Chrome
  - browserName: chrome
    osVersion: 14.0
    deviceName: Samsung Galaxy S24
  
  # Desktop browsers for comparison (optional)
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: latest
  
  - os: OS X
    osVersion: Sonoma
    browserName: safari
    browserVersion: latest

# =======================
# Parallels per Platform
# =======================
# Number of parallel threads per platform
parallelsPerPlatform: 2

# ==========================================
# BrowserStack Local
# (For localhost, staging/private websites)
# ==========================================
# Set to true if testing on localhost or private network
browserstackLocal: false

# ===================
# Debugging features
# ===================
debug: true
networkLogs: true
consoleLogs: errors

# Custom tags for organizing test runs
CUSTOM_TAG_1: "Menzzo Mobile Tests"

# Test Reporting
testReporting: true
